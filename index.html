<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>CATS</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<a href="" class="logo">CATS</a>
			<nav>
				<a href="" class="btn" id="add">ADD</a>
			</nav>
		</header>

		<main></main>

		<footer>©2022 Frontend</footer>
	</div>

	<div class="popup-wrapper">
		<div class="popup">
			<div class="popup__close"></div>
			<div class="popup__content">
				<form id="addForm">
					<h2>Добавить котика</h2>
					<input type="text" name="name" placeholder="Имя котика" required>
					<input type="number" name="id" placeholder="id" required>
					<input type="text" name="img_link" placeholder="Ссылка на картинку">
					<input type="number" name="age" placeholder="Возраст" min="0">
					<input type="number" name="rate" placeholder="Рейтинг" min="0" max="10">
					<label for="fav">
						<input type="checkbox" name="favourite">
						Любимчик
					</label>
					<textarea name="description" placeholder="Описание"></textarea>
					<button type="submit">Добавить</button>
				</form>
			</div>
		</div>
	</div>
	
	<div class="popup popup-cat-info">
		<div class="popup__container">
			<button class="popup__close btn popup__close_external"></button>
			<div class="popup__content"></div>
		</div>
	</div>
	

	<script src="index.js"></script>

</body>

</html>
